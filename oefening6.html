<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 1000;
            
            // Jou instructies volgen hier
            robotArm.moveRight();
            for(var iets = 0; iets < 5; iets++) {
                for(var stapel = 0; stapel < 6; stapel++) {
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight();
                }
                for(i = 0; i < 2; i++) robotArm.moveRight();
            }       
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
