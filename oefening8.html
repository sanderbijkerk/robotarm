<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 1000;
            
            // Jou instructies volgen hier
            
            for(i = 0; i < 3; i++) robotArm.moveRight();

            for(var alles = 0; alles < 4; alles++){  
                for(var rood = 0; rood < 4; rood++){
                    robotArm.grab();
                    for(i = 0; i < 5; i++) robotArm.moveRight();
                    robotArm.drop();
                    for(i = 0; i < 5; i++) robotArm.moveLeft();
                }
                robotArm.moveLeft();
            }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
